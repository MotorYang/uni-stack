server:
  port: 8082

spring:
  application:
    name: system
  profiles:
    active: @profile.active@

  # JDK 21 虚拟线程优化
  threads:
    virtual:
      enabled: true

# Actuator 端点配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always